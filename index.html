<!DOCTYPE html>
<html>
<head>
    <title>NFT AR Video - High Stability</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div { text-align: center; color: white; font-family: sans-serif; }
        #start-button {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 16px 32px; z-index: 10000; background: #007bff; color: white;
            border: none; border-radius: 50px; font-size: 18px; font-weight: bold;
            display: none; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader"><div>Loading NFT Marker...</div></div>
    <button id="start-button">タップしてARを開始</button>

    <a-scene vr-mode-ui="enabled: false;" 
             renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
             embedded 
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <video id="video" 
                   src="/WebARTest/videos/wonderAcute202601.mp4" 
                   preload="auto" 
                   loop="true" 
                   muted="true" 
                   playsinline
                   webkit-playsinline 
                   crossorigin="anonymous"></video>
        </a-assets>

        <a-nft id="nft-marker" 
               type="nft" 
               url="/WebARTest/nft/wonderAcute1" 
               smooth="true" 
               smoothCount="30" 
               smoothTolerance="0.05"
               smoothThreshold="15">
            <a-video id="video-plane" 
                     src="#video" 
                     width="150" 
                     height="85" 
                     position="0 0 0" 
                     rotation="-90 0 0"
                     visible="false"></a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.querySelector("#video");
        const videoPlane = document.querySelector("#video-plane");
        const startButton = document.querySelector("#start-button");
        const loader = document.querySelector(".arjs-loader");
        const marker = document.querySelector("#nft-marker");

        window.addEventListener('arjs-nft-loaded', () => {
            console.log("NFT Loaded Success!");
            loader.style.display = "none";
            startButton.style.display = "block";
        });

        startButton.addEventListener('click', () => {
            video.muted = false;
            video.play().then(() => {
                video.pause();
                startButton.style.display = "none";
            });
        });

        marker.addEventListener("markerFound", () => {
            videoPlane.setAttribute("visible", "true");
            video.play();
        });

        marker.addEventListener("markerLost", () => {
            video.pause();
        });
    </script>
</body>
</html>
